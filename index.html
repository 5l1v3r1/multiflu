	<body>
		<div class="row">
			<div class="col-md-2">
				<div class="spacer"></div>
				<div class="row">
					<div class="col-xs-1 io-container">
						<form class="form-horizontal form-small">
							<div class="form-group">
									<div class="col-xs-7 controls">
										<label class="col-xs-5 control-label">Virus</label>
										<select id="virus" class="form-control">
											<option value="h3n2">h3n2</option>
											<option value="h1n1pdm">h1n1</option>
											<option value="yam">yam</option>
											<option value="vic">vic</option>
										</select>
										<label class="col-xs-5 control-label">Resolution</label>
										<select id="resolution" class="form-control">
											<option value="3y">3y</option>
											<option value="6y">6y</option>
										</select>
										<label class="col-xs-5 control-label">Color</label>
										<select id="colorby" class="form-control">
											<option value="ha_ladder">ha ladder order</option>
											<option value="cHI">antigenic advance</option>
										</select>
									</div>
									<div class="col-xs-7 controls">
										<label class="col-xs-5 control-label">Tree_1</label>
										<select id="tree1" class="form-control">
											<option value="ha">ha</option>
											<option value="na">na</option>
										</select>
										<label class="col-xs-5 control-label">Tree_2</label>
										<select id="tree2" class="form-control">
											<option value="ha">ha</option>
											<option value="na">na</option>
										</select>
										Untangle<input type="checkbox" id="untangle">
									</div>
							</div>
						</form>
						<div class="spacer"></div>
					</div>
				</div>
			</div>
			<div class="col-md-10">
					<svg id="treeplot1"></svg>
					<svg id="tangle"></svg>
					<svg id="treeplot2"></svg>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="bigspacer"></div>
			</div>
		</div>


		<script type="text/javascript" src="/js/thirdparty/d3.min.js"></script>
		<script type="text/javascript" src="/js/thirdparty/d3.tip.js"></script>
		<script src="/js/phyloTree.js"></script>
		<script src="/js/multiTree.js"></script>

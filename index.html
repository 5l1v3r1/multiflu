<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Flu tanglegrams</title>

    	<!-- Customized Bootstrap + Font Awesome -->
		<link href="/multiflu/css/style.css" rel="stylesheet" media="screen">

		<!-- Favicon -->
		<link rel="shortcut icon" href="/images/favicon.png"/>

		<!-- Typekit -->

				var config = {
					kitId: 'nzp8tsk',
					scriptTimeout: 3000
				},
				h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='//use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
			})(document);

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	</head>

	<body>
			<div class="row">
				<div class="col-lg-2">
					<div class="spacer"></div>
					<div class="col-xs-7 controls">
						<label class="col-xs-5 control-label"><b>Virus</b></label>
						<select id="virus" class="form-control">
							<option value="h3n2">h3n2</option>
							<option value="h1n1pdm">h1n1</option>
							<option value="yam">yam</option>
							<option value="vic">vic</option>
						</select>
						<label class="col-xs-5 control-label"><b>Resolution</b></label>
						<select id="resolution" class="form-control">
							<option value="3y">3y</option>
							<option value="6y">6y</option>
						</select>
						<label class="col-xs-5 control-label"><b>Color</b></label>
						<select id="colorby" class="form-control">
							<option value="clade">clades</option>
							<option value="gt">mutations</option>
						</select>
						<input id="gt-color" type="text" placeholder= "protein:pos" size="10">
					</div>
					<div class="col-xs-7 controls">
						<label class="col-xs-5 control-label"><b>Tree 1 (left)</b></label>
						<select id="tree1" class="form-control">
							<option value="pb2">pb2</option>
							<option value="pb1">pb1</option>
							<option value="pa">pa</option>
							<option value="ha" selected="selected">ha</option>
							<option value="np">np</option>
							<option value="na">na</option>
							<option value="mp">mp</option>
							<option value="ns">ns</option>
						</select>
						<label class="col-xs-5 control-label"><b>Tree 2 (right)</b></label>
						<select id="tree2" class="form-control">
							<option value="pb2">pb2</option>
							<option value="pb1">pb1</option>
							<option value="pa">pa</option>
							<option value="ha">ha</option>
							<option value="np">np</option>
							<option value="na" selected="selected">na</option>
							<option value="mp">mp</option>
							<option value="ns">ns</option>
						</select>
						timetree: <input type="checkbox" id="timetree">
					</div>
				</div>
				<div class="col-lg-10">
					<svg id="treeplot1"></svg>
					<svg id="tangle"></svg>
					<svg id="treeplot2"></svg>
				</div>
			</div>
		<div class="row">
			<div class="col-md-12">
				<div class="bigspacer"></div>
			</div>
		</div>


		<script type="text/javascript" src="/multiflu/js/thirdparty/d3.min.js"></script>
		<script type="text/javascript" src="/multiflu/js/thirdparty/d3.tip.js"></script>
		<script src="/multiflu/js/tooltips.js"></script>
		<script src="/multiflu/js/phyloTree.js"></script>
		<script src="/multiflu/js/multiTree.js"></script>
	</body>
</html>
